<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<header>
    <meta charset="UTF-8">
    <title>Title</title>
    <link media="all" rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
</header>
<body>

<h2>Dr House Hospital</h2>
<h3>Invoice Page</h3>
<table>
    <tr>
        <th>Patient Name:</th>
        <th>Id:</th>
        <th>Symptoms:</th>
    </tr>

    <tr th:each="invoice : ${invoices}">
        <td th:text="${invoice.patient.name}">Name</td>
        <td th:text="${invoice.id}">ID</td>
        <td th:text="${invoice.symptoms}">Symptoms</td>
        <td th:text="${invoice.diagnosis}">Diagnosis</td>
        <td th:text="${invoice.provided}">Provided Service</td>
        <td th:text="${invoice.cost}">Cost in Â£</td>
        <td th:text="${invoice.paid}">Payment Status</td>
        <td th:text="${invoice.timestamp}">Time</td>
    </tr>
</table>
<a th:href="@{/accountant}">Go to the accountant page</a>
<br/>
<a th:href="@{/}">Go to the homepage</a>
</body>
</html>
